<ion-header>
  <ion-toolbar color="primary">
    <ion-title>UPDATE ROAD</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="updateRoadForm" (ngSubmit)="submitForm()">
    <ion-card style="margin: 0; border-radius: 0;">
      <ion-card-header>
        <ion-text color="primary">
          <h4>
            UPDATE NEW WAY
          </h4>
        </ion-text>
      </ion-card-header>
      <ion-card-content>
        <section class="inputbox">
          <ion-text color="dark">Road ID *</ion-text>
          <ion-item lines="none">
            <ion-input type="text" formControlName="road_iD" placeholder="Enter Road ID....."></ion-input>
          </ion-item>
          <ion-text color="dark">Road Name </ion-text>
          <ion-item lines="none">
            <ion-input type="text" formControlName="road_name" placeholder="Enter Road ID....."></ion-input>
          </ion-item>
          <ion-text color="dark">Start Point Lat/Long</ion-text>
          <ion-row>
            <ion-col size="5">
              <ion-item lines="none">
                <ion-input type="text" placeholder="Lat" formControlName="start_point_lat"
                  placeholder="Enter Latitude"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="5">
              <ion-item lines="none">
                <ion-input type="text" placeholder="Long" formControlName="start_point_long"
                  placeholder="Enter Longitude"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="openMap('start')">
                <ion-icon name="location-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-text>{{ updateRoadForm.get('start_address')?.value }}</ion-text>
            </ion-col>
          </ion-row>
          <ion-text color="dark">End Point Lat/Long</ion-text>
          <ion-row>
            <ion-col size="5">
              <ion-item lines="none">
                <ion-input type="text" placeholder="Lat" formControlName="end_point_lat"
                  placeholder="Enter Latitude"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="5">
              <ion-item lines="none">
                <ion-input type="text" placeholder="Long" formControlName="end_point_long"
                  placeholder="Enter Longitude"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="openMap('end')">
                <ion-icon name="location-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-text>{{ updateRoadForm.get('end_address')?.value }}</ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-button (click)="photo('start')" [color]="startPhoto ? 'success' : 'primary'">Start Photo
                &nbsp;<ion-icon
                  [name]="startPhoto ? 'checkmark-done-outline' : 'camera-outline'"></ion-icon></ion-button></ion-col>
            <ion-col><ion-button (click)="photo('end')" [color]="endPhoto ? 'success' : 'primary'">End Photo
                &nbsp;<ion-icon
                  [name]="endPhoto ? 'checkmark-done-outline' : 'camera-outline'"></ion-icon></ion-button></ion-col>
          </ion-row>
        </section>
      </ion-card-content>
    </ion-card>
    <section>
      <ion-button type="submit" expand="block"><ion-icon name="push-outline"></ion-icon>UPDATE</ion-button>
    </section>
  </form>
</ion-content>
